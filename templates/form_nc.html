{% extends "base.html" %}

{% block title %}Nova Não Conformidade - ISO 27001{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h2>Nova Não Conformidade</h2>
        <a href="{{ url_for('nao_conformidades') }}" class="btn btn-secondary">← Voltar</a>
    </div>

    <div class="form-container">
        <form id="ncForm">
            <div class="form-group">
                <label>Código *</label>
                <input type="text" id="codigo" placeholder="Ex: NC-001" required>
            </div>
            
            <div class="form-group">
                <label>Título *</label>
                <input type="text" id="titulo" placeholder="Título da não conformidade" required>
            </div>
            
            <div class="form-group">
                <label>Descrição</label>
                <textarea id="descricao" rows="4" placeholder="Descrição detalhada"></textarea>
            </div>
            
            <div class="form-group">
                <label>Severidade</label>
                <select id="severidade">
                    <option value="Baixa">Baixa</option>
                    <option value="Média">Média</option>
                    <option value="Alta">Alta</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Status</label>
                <select id="status">
                    <option value="Aberto">Aberto</option>
                    <option value="Em Tratamento">Em Tratamento</option>
                    <option value="Resolvido">Resolvido</option>
                    <option value="Fechado">Fechado</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Responsável</label>
                <input type="text" id="responsavel" placeholder="Nome do responsável">
            </div>
            
            <div class="form-group">
                <label>Ação Corretiva</label>
                <textarea id="acao_corretiva" rows="4" placeholder="Descrição da ação corretiva"></textarea>
            </div>
            
            <div class="form-group">
                <label>Prazo</label>
                <input type="date" id="prazo">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{{ url_for('nao_conformidades') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('ncForm').onsubmit = function(e) {
    e.preventDefault();
    
    const data = {
        codigo: document.getElementById('codigo').value,
        titulo: document.getElementById('titulo').value,
        descricao: document.getElementById('descricao').value,
        severidade: document.getElementById('severidade').value,
        status: document.getElementById('status').value,
        responsavel: document.getElementById('responsavel').value,
        acao_corretiva: document.getElementById('acao_corretiva').value,
        prazo: document.getElementById('prazo').value || null
    };
    
    fetch('/nao-conformidades/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    })
    .then(r => r.json())
    .then(data => {
        if (data.success) {
            window.location.href = '/nao-conformidades';
        }
    });
};
</script>
{% endblock %}
