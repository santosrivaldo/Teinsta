version: '3.8'

services:
  web:
    build: .
    ports:
      - "0.0.0.0:5001:6000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:6000/login').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
